<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Oscillators
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Oscillators</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>
  <app-add-oscillators (changedNrOscillators)="onOscillatorsChanged($event)"></app-add-oscillators>
  <app-osc-comp *ngFor="let _ of [].constructor(nrOscillators)"></app-osc-comp>
</ion-content>
