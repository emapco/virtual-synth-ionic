<div class="input-container">
  <label class=""><u>Add or Remove Oscillators</u></label>
  <div class="input-container-horizontal">
    <button type="button" (click)="changeNrOsc(oscEnums.oscillatorIncrease)">
      <ion-icon name="add"></ion-icon>
    </button>
    <label class="label">{{numberOsc}}</label>
    <button type="button" (click)="changeNrOsc(oscEnums.oscillatorDecrease)">
      <ion-icon name="remove"></ion-icon>
    </button>
  </div>
</div>
